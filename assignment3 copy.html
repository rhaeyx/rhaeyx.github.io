<!DOCTYPE html>
<html>
<head>
    <title>Assignment #3 - Factorial, Sum and Average</title>

    <script>
        function calculate() {
            let n = parseInt(document.getElementById("n").value);

            let counter;
            
            let factorial = 1;
            counter = n;
            while(counter) {
                factorial *= counter--;
            }

            let sum = 0;
            counter = n;
            do {
                sum += counter;
            } while (counter--)

            let total = 0;
            for (let i=n; i>0; i--) {
                total += i;
            }
            let average = total / n;
            
            
            document.getElementById("factorial").value = factorial;
            document.getElementById("sum").value = sum;
            document.getElementById("average").value = average;
        }

        function clean() {
            document.getElementById("n").value = "";
            document.getElementById("factorial").value = "0";
            document.getElementById("sum").value = "0";
            document.getElementById("average").value = "0";
        }

    </script>
</head>

    <body>
        <h1 class="tm-gold-text">Assignment 3: Factorial, Sum, and Average</h3>
        <p>This page will help you calculate the nth-factorial, sum of the first n numbers and the average of the first n numbers.</p>
        
        <form>
            <h3 for="value_from" id="label_from">Input</h3>
            <input type="text" id="n" placeholder="0" onclick="clean()" required>
        
            <h3>Factorial</h3>
            <input type="text" id="factorial" value="0" readonly>

            <h3>Sum</h3>
            <input type="text" id="sum" value="0" readonly>

            <h3>Average</h3>
            <input type="text" id="average" value="0" readonly>
        </form>    
        <button class="tm-btn form-control" onclick="calculate()">Calculate</button>
</body>
</html>
